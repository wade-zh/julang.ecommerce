<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <meta name="keywords" th:content="${page_user_login_keywords}">
    <meta name="description" th:content="${page_user_login_description}">
    <title th:text="${page_user_login_title}"></title>
    <link th:replace="${link} :: style('framework/flipmart/assets/css/bootstrap.min.css')"></link>
    <link th:replace="${link} :: style('framework/flipmart/assets/css/main.css')"></link>

    <link th:replace="${link} :: style('framework/flipmart/assets/css/rateit.css')"></link>
    <link th:replace="${link} :: style('framework/flipmart/assets/css/bootstrap-select.min.css')"></link>
    <link th:replace="${link} :: style('framework/flipmart/assets/css/font-awesome.css')"></link>

    <link href='http://fonts.googleapis.com/css?family=Roboto:300,400,500,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,600,600italic,700,700italic,800'
          rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

<body class="cnt-home">
<!-- ============================================== HEADER ============================================== -->
<header class="header-style-1">
    <!-- ============================================== TOP MENU ============================================== -->
    <!--网站头 begin-->
    <th:block th:replace="shared/common/header :: header" />
    <!--网站头 end-->
    <!-- ============================================== TOP MENU : END ============================================== -->
    <!--商城main栏目 begin-->
    <th:block th:replace="shared/common/main_header :: main_header"></th:block>
    <!--商城main栏目 end-->
    <!-- ============================================== NAVBAR ============================================== -->
    <th:block th:replace="home/navbar :: navbar"></th:block>
    <!-- ============================================== NAVBAR : END ============================================== -->
</header>

<!-- ============================================== HEADER : END ============================================== -->
<div class="body-content outer-top-xs" id="top-banner-and-menu">
    <div class="container">
        <div class="row">
            <!-- ============================================== SIDEBAR ============================================== -->
            <th:block th:replace="home/left_floor :: left_floor"></th:block>

        </div><!-- /.row -->
        <!-- ============================================== BRANDS CAROUSEL ============================================== -->
        <div id="brands-carousel" class="logo-slider wow fadeInUp">

            <div class="logo-slider-inner">
                <div id="brand-slider" class="owl-carousel brand-slider custom-carousel owl-theme">
                    <div class="item m-t-15">
                        <a href="#" class="image">

                        </a>
                    </div><!--/.item-->

                    <div class="item m-t-10">

                    <div class="item">
                        <a href="#" class="image">
                            <img data-echo="assets/images/brands/brand6.png" src="assets/images/blank.gif" alt="">

                    </div><!--/.item-->

                    <div class="item">
                        <a href="#" class="image">
                            <img data-echo="assets/images/brands/brand2.png" src="assets/images/blank.gif" alt="">

                    </div><!--/.item-->

                    <div class="item">
                        <a href="#" class="image">
                            <img data-echo="assets/images/brands/brand4.png" src="assets/images/blank.gif" alt="">

                    </div><!--/.item-->

                    <div class="item">
                        <a href="#" class="image">
                            <img data-echo="assets/images/brands/brand1.png" src="assets/images/blank.gif" alt="">
                        </a>
                    </div><!--/.item-->

                    <div class="item">
                        <a href="#" class="image">
                            <img data-echo="assets/images/brands/brand5.png" src="assets/images/blank.gif" alt="">
                        </a>
                    </div><!--/.item-->
                </div><!-- /.owl-carousel #logo-slider -->
            </div><!-- /.logo-slider-inner -->

        </div><!-- /.logo-slider -->

    </div><!-- /.container -->
</div><!-- /#top-banner-and-menu -->
