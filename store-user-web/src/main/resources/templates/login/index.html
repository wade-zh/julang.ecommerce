<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{shared/entrance/layout}">
<head>
    <meta name="keywords" th:content="${page_user_login_keywords}">
    <meta name="description" th:content="${page_user_login_description}">
    <title th:text="${page_user_login_title}"></title>
</head>
<body>
<th:block layout:fragment="body">
    <form class="form-signin">
        <div class="panel periodic-login">
            <div class="panel-body text-center">
                <h1 class="atomic-symbol" th:text="${page_user_brand}"></h1>
                <p class="element-name" th:text="${page_user_brand_desc}"></p>
                <i class="icons icon-arrow-down"></i>
                <div class="form-group form-animate-text" style="margin-top:40px !important;">
                    <input id="uname" type="text" class="form-text v-gray" required="">
                    <span class="bar"></span>
                    <label>请输入用户名</label>
                </div>
                <div class="form-group form-animate-text" style="margin-top:40px !important;">
                    <input id="pwd" type="password" class="form-text v-gray" required="">
                    <span class="bar"></span>
                    <label>请输入密码</label>
                </div>
                <label class="pull-left">
                    <div class="icheckbox_flat-aero" style="position: relative;"><input type="checkbox" class="icheck pull-left" name="checkbox1" style="position: absolute; opacity: 0;"><ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins></div> 记住密码
                </label>
                <input id="v-submit " type="button" class="btn col-md-12" value="登录">
            </div>
            <div class="text-center" style="margin:-10px; background-color: #F6F6F6; height:40px; line-height: 40px; color:#175199!important;font-size:15px">
                <a href="/signup">注册</a>
            </div>
        </div>
    </form>
</th:block>
</body>
</html>
